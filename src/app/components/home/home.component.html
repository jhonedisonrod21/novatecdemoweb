<div class="loading-container" *ngIf="!loaded">
  <h2>CARGANDO</h2>
  <i class="pi pi-spin pi-spinner" style="font-size: 2rem;"></i>
</div>
<ng-container *ngIf="loaded">
    <div class="home">
      <p-button label="Agregar un usuario" icon="pi pi-user-plus" (onClick)="dosomething($event)"></p-button>
      <p-divider align="left">Usuarios Registrados</p-divider>
      <p-table [value]="usuarios">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Rol</th>
                  <th>Opciones</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td>{{item.nombres_usuario}}</td>
                  <td>{{item.apellidos_usuario}}</td>
                  <td>
                    <button *ngIf="item.rolAsignado && item.rolAsignado.rol.id_rol == 10 " pButton pRipple type="button" label="Estudiante" class="p-button-warning"></button>
                    <button *ngIf="item.rolAsignado && item.rolAsignado.rol.id_rol == 69 " pButton pRipple type="button" label="Profesor" class="p-button-help"></button>
                  </td>
                  <td>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-danger" (click)="borrar(item.id_usuario)"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </div>
</ng-container>
